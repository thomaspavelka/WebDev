<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-card">
        <div class="result-container">
            <div class="result">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <span class="score">76</span>
                    <span class="total">of 100</span>
                </div>
                <p class="result-text">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="summary-item">
                    <div class="summary-box">
                        <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon">
                        <span class="item-label">Reaction</span>
                        <span class="item-score">80 / 100</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-box">
                        <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="icon">
                        <span class="item-label">Memory</span>
                        <span class="item-score">92 / 100</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-box">
                        <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon">
                        <span class="item-label">Verbal</span>
                        <span class="item-score">61 / 100</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-box">
                        <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="icon">
                        <span class="item-label">Visual</span>
                        <span class="item-score">72 / 100</span>
                    </div>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
</head>
<body>
    <div class="result-card">
        <div class="result-container">
            <div class="result">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <span class="score">76</span>
                    <span class="total">of 100</span>
                </div>
                <p class="result-text">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summary">
                <h2>Summary</h2>
                <div class="summary-item">
                    <div class="summary-box light-red">
                        <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon">
                        <span class="item-label light-red">Reaction</span>
                        <span class="item-score">80 &nbsp;</span>
                        <span class="item-score-100"> / 100</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-box orangey-yellow">
                        <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="icon">
                        <span class="item-label orangey-yellow">Memory</span>
                        <span class="item-score">92 &nbsp;</span>
                        <span class="item-score-100"> / 100</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-box green-teal">
                        <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon">
                        <span class="item-label green-teal">Verbal</span>
                        <span class="item-score">61 &nbsp; </span>
                        <span class="item-score-100"> / 100</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="summary-box cobalt-blue">
                        <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="icon">
                        <span class="item-label cobalt-blue">Visual</span>
                        <span class="item-score">72 &nbsp;</span>
                        <span class="item-score-100"> / 100</span>
                    </div>
                </div>
                
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
